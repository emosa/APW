            value="yes">

            <a href="">Forgot password?</a><br>
        </form>
    </div><!-- end login tag -->

    <div id="cta">
        <form id="signtoday" name="signtoday">

            <p>Become a member of Code Empires and enjoy over 1000 courses that
            you can access from anywhere.</p>

            <p>Start learning today!</p><input id="register" name="regbtn"
            type="button" value="Sign me up!">
