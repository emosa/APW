<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <title>Code Empires</title>
    <meta content="Learn design & coding from the #1 empires of the web." name=
    "description">
    <meta content="Elimarie Morales Santiago" name="author">
    <!--  Mobile viewport optimized: j.mp/bplateviewport -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- CSS concatenated and minified via ant build script-->
    <link href="css/style.css" rel="stylesheet">
    <!-- end CSS-->
</head>

<body>
    <header>
        <div class="logo"><img alt="Code Empires Logo" src="images/logo_Outlines2.png"></div><!-- end logo tag -->

        <div class="userid">
            Hello:
        </div>

        <div class="logoutbox">
           <button class="dashboard">Dashboard</button>
           <input name="logOuta" type="button" id="logOuta" value="Sign Out"/>
        </div>
    </header>
    
    <br>
    <br>

    <div class="welcome">
        <p><a href="#" class="modalClick">Add +</a></p>
    </div><!-- end welcome -->

    <div id="projectlist">
        <h1>Current Projects</h1>

        <div class="projects">
        </div><!-- end projects -->
    </div><!-- end projects list -->

    <div id="overlay">
        <div id="modal">
            <span class="close">X</span>

            <h3 class="header">Add Project</h3>

            <div id="add">
                <form id="addForm">
                    <label>Project Name:</label> 
                    <input name="projectName" type="text" id="projectName"><br>
                    
                    <label>Project Description:</label> 
                    <input name="projectDescription" type="text" id="projectDescription"  ><br>
                    <label>Project Due Date:</label> 
                    <input name="projectDueDate" type="text" id="projectDueDate"><br>
                    <label for="status">Select status:</label>
                    <br>
                    
                    <label class="mystatus">
                    <input type="radio" name="status" id="urgent"> <img src="images/important.png" width="69" height="75" >
                    </label> 
                    
                    <label class="mystatus">
                    <input type="radio" name="status" id="normal"> <img src="images/thumb.png" width="69" height="75">
                    </label> 
                    
                    <label class="mystatus">
                    <input type="radio" name="status" id="delayed"><img src="images/calendar.png" width="69" height="75" >
                    </label> 
                    
                    <label class="mystatus">
                    <input type="radio" name="status" id="complete"> <img src="images/approve.png" width="69" height="75">
                    </label><br>
                    <input name="addButton" type="button" id="addButton" value=
                    "Add"/>
                </form>
            </div> <!-- end  add -->
        </div> <!-- end  modal -->

<footer>
            <!-- Footer content -->
</footer>
<!-- jquery -->
<script src=
       "//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> <!-- plugins -->
         <!-- main -->
         <script src="js/main.js" type="text/javascript"></script> 
    </div>
</body>
</html>
