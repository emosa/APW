     $.ajax({

<!--4.Embed the WU Astronomy feature.-->	
<!--Your Code Here-->
	$.ajax({
    url: "http://api.wunderground.com/api/059497a4f760a0e8/astronomy/q/NY/Bronx.json",
    dataType: "jsonp",
    success: function(parsed_json) {
        var moonIll = parsed_json['moon_phase'][
            'percentIlluminated'
        ];
        var moon = parsed_json['moon_phase']['ageOfMoon'];
        var hour = parsed_json['moon_phase']['current_time'][
            'hour'
        ];
        var minute = parsed_json['moon_phase']['current_time'][
            'minute'
        ];
        var sunriseH = parsed_json['moon_phase']['sunrise']['hour'];
        var sunriseMin = parsed_json['moon_phase']['sunrise'][
            'minute'
        ];
        var sunsetH = parsed_json['moon_phase']['sunset']['minute'];
        var sunsetMin = parsed_json['moon_phase']['sunset'][
            'minute'
        ];
        $('.astro').html('Moon Ill: ' + moonIll + '%' + ' <br> ' +
            'Moon Age: ' + moon + ' <br> ' +
            'Current time: ' + hour + ':' + minute +
            ' <br> ' + 'Sunrise: ' + sunriseH + ':' +
            sunriseMin + ' <br> ' + 'Sunset: ' + sunsetH + ':' +
            sunsetMin);
    }
});
